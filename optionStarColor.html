<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title></title>
  <script type="text/javascript">
  
    function handleChange(selectObject) {
      var value = selectObject.value;  
      let colors={
          fb:{a:'yellow',b:'navy'},
          gs:{a:'yellow',b:'red'},
          bjk:{a:'white',b:'black'}
     }
      document.getElementById("yazi").style.color = colors[value].a;
      document.getElementById("yazi").style.backgroundColor = colors[value].b;
    }
  </script>
</head>

<body>
  
  <div style="background:rondomColor;
                margin: 100px;
              font-size: 30px;
               text-align: center;">

<select name="dersler" onchange="handleChange(this)">

	<option value="gs">Galatasaray</option>

	<option value="bjk">Beşiktaş</option>

	<option value="fb">Fenerbahçe</option>

	<option selected>takım seçiniz</option>


</select>
    <br></br>

    <span id="yazi">
      <script>
        let n = 5;
        let string = "";

        for (let i = 1; i <= n; i++) {

          for (let k = 0; k < i * 2 - 1; k++) {
            string += "*";
          }
          string += "<br>";

        }
        for (let i = 1; i <= n - 1; i++) {

          for (let k = (n - i) * 2 - 1; k > 0; k--) {
            string += "*";
          }
          string += "<br>";
        }

        document.write(string);
      </script>
    </span>
  </div>

</body>

</html>
